{% extends "base/base.html" %}


{% block content %}


<div class="row my_prod_row_class">
    <div class="mx-auto">
        <p><a href="{% url 'allProdCat' %}">Tüm Ürünler</a> | <a href="{{ product.category.get_url }}">{{product.category}}</a> | {{product.name}}</p>
    </div>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
                <div style="min-width: 18rem;">
                    <img src="{{product.image.url}}" alt="{{product.name}}">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                <div>
                    <h1 class="my_prod_title">{{product.name}}</h1>
                    <p>{{product.price}}TL </p>
                    <p class="my_title">Ürünün Özellikleri</p>
                    <p class="text-justify my_prod_text">{{product.name}}</p>
                    {% if product.stock <= 0 %}
                        <p class="text-justify my_prod_text"><b>Stokta Yok </b></p>
                    {% else %}
                        <a class="btn btn-secondary" href="{% url 'add_cart' product.id %}">Sepete Ekle</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
